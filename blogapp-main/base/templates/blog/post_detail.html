{% extends "blog/main.html" %}
{% block content %}
            <article class="media content-section">
                <img class="rounded-circle article-img" src="{{object.author.profile.image.url}}" alt="{{object.author}}">
        <div class="media-body">
            <div class="article-metadata">
            <a class="mr-2" href="{% url 'user_post' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_post|date:"M d , Y" }}</small>
            {% if object.author == user %}
            <div>
                <a class="btn btn-danger mt-1 mb-1 btn-sm" href=" {% url 'post_delete' object.id %}">Delete</a>
                 <a class="btn btn-secondary mt-1 mb-1 btn-sm" href=" {% url 'post_update' object.id %}">Update</a>

            </div>
            {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
        </article>
{% endblock content %}
